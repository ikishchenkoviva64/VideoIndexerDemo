<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!--jQuery and jQuery UI-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

    <!--Widgets-->
    <script src="./clickImage.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Click image demo</title>
</head>
<style>
    .container {
        width: 60%;
        height: 600px;
        background-color: rebeccapurple;
    }
</style>
<script>
    $(function() {
        const clickImageEl = $('.test-element').clickImage({
            title: "I`m really crazy penguin!",
            onClick: function () {
                alert("DO NOT PUSH ME!");
            }
        });
        $(".image-button-click").button();
        $(".image-button-click").click(function (event) {
            clickImageEl.clickImage('clickMethod', 'This is SPARTAAAA!!!');
        });
    });
</script>
<body>
<div align="center" >
    <div class="container" align="center">
        </br>
        <div class="test-element"></div>
        </br>
        <div class="image-button-click">Click Me</div>
        </br>
        <iframe allowfullscreen="" frameborder="0" width="100%" height="100%" src="https://www.videoindexer.ai/embed/insights/c4c1ad4c9a/?utm=blog"></iframe>
        </br>
    </div>
</div>
</body>
</html>
